<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Advanced Form User Profile Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="/submit" method="POST" onsubmit="return validateAndHashForm()">
        <h2>More Advanced Form User Profile Registration</h2>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required minlength="2" maxlength="100">

        <label for="phone-num">Phone Number:</label>
        <input type="text" id="phone-num" name="phone-num" required pattern="^\d{10}$" placeholder="1234567890">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="prof-pic">Profile Picture:</label>
        <input type="file" id="prof-pic" name="prof-pic" accept="image/*" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters">

        <button type="submit">Register</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
